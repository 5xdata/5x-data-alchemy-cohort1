version: 2

models:
  - name: agg_customer
    description: "Aggregated customer Data"
    columns:
      - name: uuid
        description: Customer Unique Id
      - name: total_orders
        description: Total Orders made by the customer
      - name: total_spent
        description: Total Amount Spent by the customer
      - name: customer_type
        description: Customer Type
      - name: total_delivered
        description: Total Number of Orders Delivered
      - name: average_order_value
        description: Average Order Value
      - name: first_order
        description: Date of the First Order made by the customer
      - name: most_recent_order
        description: Date of the Most Recent Order made by the customer
      - name: average_review_score
        description: Average Review Score given by the customer
      - name: avg_days_bw_orders
        description: Average Days Between Orders

  - name: rfm
    description: "Customer rfm score Data"
    columns:
      - name: uuid
        description: Customer unique ID
      - name: last_purchase
        description: Date of the customer's last purchase
      - name: total_orders
        description: Total number of orders placed by the customer
      - name: total_spent
        description: Total amount spent by the customer
      - name: rfm_bucket
        description: RFM (Recency, Frequency, Monetary) bucket the customer falls into

